<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/abit.css">
    <link rel="stylesheet" href="../assets/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=================================== UNICONS ====================================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="../assets/media/images/app-logo.png" alt="">
            <span>Abit</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How it works?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

<main>
    <section class="contact section" id="contact">
        <h2 class="section__title">Contact Us</h2>
        <span class="section__subtitle">Get in touch</span>
        <div class="contact__container container grid">
            <div class="contact__information">
                <i class="uil uil-phone contact__icon"></i>
                <div>
                    <a href="tel:+14372637254">
                        <h3 class="contact__title">Call Us at</h3>
                        <span class="contact__subtitle">999-999-9999</span>
                    </a>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-envelope contact__icon"></i>
                <div>
                    <h3 class="contact__title">Email</h3>
                    <span class="contact__subtitle">info@abit.com</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="uil uil-map contact__icon"></i>
                <div>
                    <h3 class="contact__title">Address</h3>
                    <span class="contact__subtitle">Toronto, Canada</span>
                </div>
            </div>

            <form action="" class="contact__form grid" method="post" onsubmit="saveFormContact(event)">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label for="name" class="contact__label">Name</label>
                        <input type="text" id="name" class="contact__input" checked>
                    </div>
                    <div class="contact__content">
                        <label for="email" class="contact__label">Email</label>
                        <input type="text" id="email" class="contact__input" checked>
                    </div>

                    <div class="contact__content">
                        <label for="message" class="contact__label">Message</label>
                        <textarea name="" cols="0" rows="7" id="message" class="contact__input"
                                  maxlength="200"></textarea>
                    </div>
                </div>

                <div>
                    <a href="#" class="button button--flex">
                        Send Message
                        <i class="uil uil-message button__icon"></i>
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="../assets/js/contact.js"></script>
</body>
</html>
